<header id="header">
    <div class="container">
        <a routerLink="/home" class="home">
            CODELAND
        </a>
        <ul>
            <li>
                <a *ngIf="isLoggedin()
                " 
                class="cart logout" (click)="logout()">Logout</a>
            </li>
            <li>
                <a routerLink="/admin"
                *ngIf="isLoggedin()&& isAdmin()"
                class="cart"
               >
            <i class="fa fa-lock"></i>
            </a>
            </li>
            <li>
                <a *ngIf="isLoggedin()&&!isAdmin()" class="cart"
                data-toggle="modal"
                (click)="openModal()">
                    <span class="fa fa-cart-plus"></span>
                    <span 
                    class="badge bg-danger"
                    *ngIf="cartItemLength>0"
                    >{{cartItemLength}}</span>
                </a>
            </li>
            <li>
                <a *ngIf="isLoggedin()&&!isAdmin()" class="cart" >
                    <span class="fa fa-bell"></span>
                </a>
            </li>
        </ul>
    </div>
</header>
