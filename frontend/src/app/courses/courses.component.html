<app-search  *ngIf="getRoute()" (searchedText)=" onSearchedCourse($event)"></app-search>
<ng-container *ngIf="getRoute()">
  <div class="container py-5" >
          <div class="row ">
          <div class="col-md-4" *ngFor="let course of courses">
              <div class="card h-100" *ngIf="!searchedCourse || course.name.toLowerCase().includes(searchedCourse)">
                  <div >
                  <img [src]="course.image" class="card-img-top" alt={{course.name}}>
                  <div class="card-body">
                    <h5 class="card-title">{{course.name}}</h5>
                    <p class="card-text">{{course.description.slice(0,30)}}...</p>
                  </div>
                  <div class="mb-5 d-flex justify-content-around">
                      <h6>Price: {{course.price |currency :'EUR'}}</h6>
                          <button class="btn btn-show" [routerLink]="[(course.name.slice(0,10)),course.id]">Details</button>
                  </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</ng-container>  
<router-outlet></router-outlet>
