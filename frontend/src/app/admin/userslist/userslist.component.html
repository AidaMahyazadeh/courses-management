<div class="container">
    <section class="table-header">
      <h1>User list</h1>
    </section>
    <section class="table-body">
      <table>
          <thead>
              <tr>
                  <th>Number</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>User Name</th>
                  <th>E-mail </th>
                  <th>enrolledCourse</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of users ; index as i">
                  <td>{{i +1}}</td>
                  <td>{{user.firstname}}</td>
                  <td>{{user.lastname}}</td>
                  <td>{{user.username}}</td>
                  <td>{{user.email}}</td>
                  <td *ngFor="let course of user.enrolledCourse">
                   {{course.name.split(' ').shift()}},{{course.author}}
                  </td>
                  <td>
                    <button (click)="onDelete(user.username)">delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
    </section>
  </div>
