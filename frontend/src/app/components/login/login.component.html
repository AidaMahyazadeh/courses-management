<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 offset-lg-4 offset-md-3">
              <div class="panel border bg-white">
                <div class="panel-heading">
                    <h4 class="pt-3 font-wieght-bold">
                        Login
                    </h4>
                </div>
                    <div class="panel-body p-3">
                        <form (ngSubmit)="onLogin()" [formGroup]="loginForm" >
                            <div class="form-group p-3">
                                <div class="input-field"
                                [class.error]="loginForm.controls['userName'].dirty && loginForm.hasError('required','userName')"
                                >
                                    <span class="fa fa-user p-2"></span>
                                    <input 
                                    placeholder="username"
                                    type="text"
                                    formControlName="userName"
                                     >
                                </div>   
                            </div>
                           <small 
                           *ngIf="loginForm.controls['userName'].dirty && loginForm.hasError('required','userName')"
                           class="text-danger">*Username is required.</small>
                            <div class="form-group p-3">
                                <div class="input-field"
                                [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                                >
                                    <span class="fa fa-lock p-2"></span>
                                    <input 
                                    placeholder="password"
                                    [type]="type"
                                    formControlName="password"
                                     >   
                                     <span 
                                     (click)="hideShowPassword()"
                                     class="fa {{eyeIcon}}"></span>
                                </div>   
                            </div>
                            <small
                            *ngIf="loginForm.controls['password'].dirty&& loginForm.hasError('required','password')"
                            class="text-danger">*password is required.</small>
                            <button 
                            class="btn btn-primary mt-4 btn-block w-100"
                            >Login</button>
                            <div class="text-center text-muted mt-4">Don't have account?
                                <a routerLink="/signup">Sign Up</a>
                            </div>
                          </form>
                    </div>
              </div>
            </div>
        </div>
    </div>
</div>
