<form>
    <div class="form-group">
        <label for="username">User Name</label>
        <input 
        class="form-control"
        type="text"
         id="username"
         name="username"
         ngModel
         >
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        class="form-control"
        type="password"
        id="password"
        name="password"
        ngModel
        >
    </div>
    <button 
    class="btn"
    type="button"
    >Login</button>
</form>
